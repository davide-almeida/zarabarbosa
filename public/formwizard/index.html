<!DOCTYPE html>
<html>

<!-- Mirrored from colorlib.com/etc/bwiz/colorlib-wizard-9/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 09 Jan 2021 10:21:53 GMT -->

<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
  <meta charset="utf-8">
  <title>FormWizard_v9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="colorlib.com">

  <link rel="stylesheet" href="formwizard/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

  <link rel="stylesheet" href="formwizard/vendor/date-picker/css/datepicker.min.css">

  <link rel="stylesheet" href="formwizard/css/style.css">
</head>

<body>
  <div class="wrapper">
    <form action="#" id="wizard">

      <h4></h4>
      <section>
        <h3>User profile</h3>
        <div class="form-row">
          <div class="form-col">
            <label for="">
              Full Name
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-account-o"></i>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-col">
            <label for="">
              Education Level
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-edit"></i>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="">
              Email ID
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-email"></i>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-col">
            <label for="">
              Phone Number
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-smartphone-android"></i>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="">
              Specialization
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-spellcheck"></i>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-col">
            <label for="">
              Date of Birth
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-calendar"></i>
              <input type="text" class="form-control datepicker-here" data-language='en'
                data-date-format="dd - mm - yyyy" id="dp1">
            </div>
          </div>
        </div>
      </section>

      <h4></h4>
      <section>
        <h3>Residential address</h3>
        <div class="form-row">
          <div class="form-col">
            <label for="">
              Country
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-account-o"></i>
              <select name="" id="" class="form-control">
                <option value="united states" class="option">United States</option>
                <option value="united kingdom" class="option">United Kingdom</option>
                <option value="viet nam" class="option">Viet Nam</option>
              </select>
              <i class="zmdi zmdi-chevron-down"></i>
            </div>
          </div>
          <div class="form-col">
            <label for="">
              Street Address
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-pin"></i>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="">
              Apartment
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-home"></i>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-col">
            <label for="">
              Town / City
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-pin-drop"></i>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="">
              County
            </label>
            <div class="form-holder">
              <i class="zmdi zmdi-pin"></i>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-col">
            <label for="">
              Postcode / Zip
            </label>
            <div class="form-holder password">
              <i class="zmdi zmdi-eye"></i>
              <input type="password" class="form-control">
            </div>
          </div>
        </div>
      </section>

      <h4></h4>
      <section>
        <h3 style="margin-bottom: 37px;">What are you doing?</h3>
        <div class="grid">
          <div class="grid-item active">
            <div class="thumb">
              <img src="formwizard/images/programming.jpg" alt="">
            </div>
            <div class="heading">
              Programming
            </div>
          </div>
          <div class="grid-item">
            <div class="thumb">
              <img src="formwizard/images/sports.jpg" alt="">
            </div>
            <div class="heading">
              Sports
            </div>
          </div>
          <div class="grid-item">
            <div class="thumb">
              <img src="formwizard/images/business.jpg" alt="">
            </div>
            <div class="heading">
              Business
            </div>
          </div>
          <div class="grid-item">
            <div class="thumb">
              <img src="formwizard/images/tour-guide.jpg" alt="">
            </div>
            <div class="heading">
              Tour Guide
            </div>
          </div>
          <div class="grid-item">
            <div class="thumb">
              <img src="formwizard/images/art-design.jpg" alt="">
            </div>
            <div class="heading">
              Art-Design
            </div>
          </div>
          <div class="grid-item">
            <div class="thumb">
              <img src="formwizard/images/doctor.jpg" alt="">
            </div>
            <div class="heading">
              Doctor
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
  <script src="formwizard/js/jquery-3.3.1.min.js"></script>

  <script src="formwizard/js/jquery.steps.js"></script>

  <script src="formwizard/vendor/date-picker/js/datepicker.js"></script>
  <script src="formwizard/vendor/date-picker/js/datepicker.en.js"></script>
  <script src="formwizard/js/main.js"></script>


  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
  </script>
</body>
